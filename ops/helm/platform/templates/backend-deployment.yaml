apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform-backend
  namespace: {{ .Values.namespace }}
  labels:
    app: platform-backend
spec:
  replicas: {{ .Values.backend.replicas }}
  selector:
    matchLabels:
      app: platform-backend
  template:
    metadata:
      labels:
        app: platform-backend
    spec:
      initContainers:
        - name: migrate
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          envFrom:
            - configMapRef:
                name: platform-config
            - secretRef:
                name: platform-secrets
          command: ["sh", "-c", "python3 manage.py migrate --settings=project.settings && python3 manage.py collectstatic --noinput --settings=project.settings"]
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          envFrom:
            - configMapRef:
                name: platform-config
            - secretRef:
                name: platform-secrets
          ports:
            - name: http
              containerPort: 8000
          readinessProbe:
            httpGet:
              path: /api/agents/v2/status
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/metrics
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests:
              cpu: {{ .Values.backend.resources.requests.cpu }}
              memory: {{ .Values.backend.resources.requests.memory }}
            limits:
              cpu: {{ .Values.backend.resources.limits.cpu }}
              memory: {{ .Values.backend.resources.limits.memory }}
          command: ["sh", "-c", "gunicorn project.wsgi:application --bind 0.0.0.0:8000 --workers 3"]


